
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Mic Game Preview</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
      background: #f4f4f4;
    }
    .letter {
      display: inline-block;
      margin: 0 5px;
      padding: 10px;
      font-size: 24px;
      border-bottom: 2px solid #ccc;
    }
    .active {
      border-color: green;
      color: green;
      font-weight: bold;
    }
    #log {
      margin-top: 20px;
      height: 100px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Word Mic Game</h1>
  <div>
    <button id="micBtn">Mic Mode</button>
    <button id="typeBtn">Type Mode</button>
    <button id="startBtn">Start Game</button>
  </div>
  <div id="timer">⏱ 30.0s</div>
  <div id="score">Score: 0</div>
  <div id="targetWord"></div>
  <div id="inputArea">
    <input type="text" id="typedInput" />
    <button id="submitBtn">Submit</button>
  </div>
  <div id="log"></div>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const micBtn = document.getElementById('micBtn');
  const typeBtn = document.getElementById('typeBtn');
  const startBtn = document.getElementById('startBtn');
  const typedInput = document.getElementById('typedInput');
  const submitBtn = document.getElementById('submitBtn');
  const inputArea = document.getElementById('inputArea');
  const targetDiv = document.getElementById('targetWord');
  const timerDiv = document.getElementById('timer');
  const scoreDiv = document.getElementById('score');
  const logDiv = document.getElementById('log');

  let mode = "mic";
  let targetWord = "";
  let currentIndex = 0;
  let score = 0;
  let timeLeft = 30;
  let timer;
  let recognition;

  const exampleWords = ["journey", "penguin", "machine", "quality", "freedom"];

  micBtn.onclick = () => { mode = "mic"; };
  typeBtn.onclick = () => { mode = "type"; };

  startBtn.onclick = () => {
    targetWord = exampleWords[Math.floor(Math.random() * exampleWords.length)];
    currentIndex = 0;
    score = 0;
    timeLeft = 30;
    updateTimer();
    updateScore();
    displayWord();
    if (mode === "type") {
      inputArea.style.display = "block";
      typedInput.focus();
    } else {
      inputArea.style.display = "none";
    }
    clearInterval(timer);
    timer = setInterval(() => {
      timeLeft -= 0.1;
      updateTimer();
      if (timeLeft <= 0) {
        clearInterval(timer);
        inputArea.style.display = "none";
        startBtn.style.display = "inline-block";
        micBtn.disabled = false;
        typeBtn.disabled = false;
        log("⏱ Time's up! Final Score: " + score);
        alert("Time's up!\n\nFinal Score: " + score + " points");
      }
    }, 100);
  };

  function displayWord() {
    targetDiv.innerHTML = "";
    for (let i = 0; i < targetWord.length; i++) {
      const span = document.createElement('span');
      span.textContent = targetWord[i].toUpperCase();
      span.className = "letter";
      if (i === currentIndex) span.classList.add("active");
      targetDiv.appendChild(span);
    }
  }

  function updateTimer() {
    timerDiv.textContent = "⏱ " + timeLeft.toFixed(1) + "s";
  }

  function updateScore() {
    scoreDiv.textContent = "Score: " + score;
  }

  function log(message) {
    const p = document.createElement("p");
    p.textContent = message;
    logDiv.appendChild(p);
    logDiv.scrollTop = logDiv.scrollHeight;
  }

  submitBtn.onclick = () => {
    const word = typedInput.value.trim().toLowerCase();
    const currentLetter = targetWord[currentIndex].toLowerCase();
    if (!word) return;

    if (word[0] !== currentLetter) {
      log("❌ Word must start with: " + currentLetter.toUpperCase());
      return;
    }

    if (word === targetWord.toLowerCase()) {
      log("⚠️ You can't use the target word!");
      return;
    }

    fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
      .then(response => {
        if (!response.ok) {
          log("❌ Not a valid dictionary word: " + word);
          return;
        }
        return response.json();
      })
      .then(data => {
        if (!data) return;
        score += word.length;
        if (word.length >= 10) timeLeft += 1.5;
        updateScore();
        log("✅ Accepted: " + word);

        currentIndex++;
        if (currentIndex >= targetWord.length) {
          targetWord = exampleWords[Math.floor(Math.random() * exampleWords.length)];
          currentIndex = 0;
        }

        displayWord();
        typedInput.value = "";
      })
      .catch(() => log("❌ Error checking word validity."));
  };

  typedInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") submitBtn.click();
  });
});
</script>
</body>
</html>
